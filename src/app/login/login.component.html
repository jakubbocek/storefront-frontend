<div class="login-container column gap-1">
  <form (ngSubmit)="onLogin()">
    <div class="row gap-05 align-center">
      <label class="span" for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" />
    </div>
    <br />
    <div class="row gap-05 align-center">
      <label class="span" for="password">Password:</label>
      <input
        style="margin-left: 3px"
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button
      class="mt-15"
      pButton
      type="submit"
      label="Login"
      icon="pi pi-check"
    ></button>
  </form>
</div>
