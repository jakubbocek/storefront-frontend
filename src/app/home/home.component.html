<div class="column gap-1">
  <!-- Add Product Button -->
  <button
    type="button"
    pButton
    label="Add Product"
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    class="add-product-btn"
  ></button>
  <!-- Products Section -->
  <div class="row wrap gap-2 space-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"
    ></app-product>
  </div>
  <!-- Paginator -->
  <p-paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]"
    (onPageChange)="onPageChange($event)"
    #paginator
  />
  <button
    type="button"
    pButton
    label="Logout"
    (click)="onLogout()"
    class="logout add-product-btn"
  ></button>
</div>

<!--Edit Product -->
<app-edit-popup
  [product]="selectedProduct"
  [(display)]="displayEditPopup"
  (confirm)="onConfirmEdit($event)"
  header="Edit Product"
></app-edit-popup>

<!--Add Product -->
<app-edit-popup
  [(display)]="displayAddPopup"
  (confirm)="onConfirmAdd($event)"
  header="Add Product"
></app-edit-popup>
